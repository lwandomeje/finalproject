<body>

    <nav class="navbar">

    <section class="contact">

    <h1>BOOK YOUR ROOM</h1>
    <div id="contact" class="border"></div>
    <form id="myForm" onsubmit="event.preventDefault();booking()" class="contact-form" >
  
      <input for="name" name="name"   type="text" class="contact-form-text"  placeholder="Your name">
  
      <input for="lastname" name="lastname"  type="text"  class="contact-form-text" placeholder="Your lastname">

      <input for="check-in" name="check_in" type="date" class="contact-form-text" placeholder="check-in/ 22-09-2021">

      <input id="dateofbirth" for="check-out" name="check_out" type="date" class="contact-form-text" placeholder="check-out/ 29-09-2021">
  
      <input for="email" name="email" type="email" class="contact-form-text" placeholder="Your email">

      <select for="room-type" name="room_type" class="select" >
        <option value="Option 1">select your room type </option>
        <option value="single room">single room</option>
        <option value="double room">double room</option>
        <option value="deluxe room">deluxe room</option>
        <option value="family room">family room</option>
        <option value="honeymoon room">honeymoon room</option>
        <option value="room with view">room with view
          </option>
        <option value="luxury room">luxury room
          </option>

      </select>

      <textarea for="message" name="m3ssage" class="contact-form-text" placeholder="Your message"></textarea>
  
  
      <button  type="submit" class="contact-form-btn" value="send" > BOOK A ROOM</button>
  
    </form>

      </section>
      <script src="scripts/booking.js"></script>
</body>
